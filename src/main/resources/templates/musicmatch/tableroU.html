<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: rgba(0, 0, 0);">
<div class="container py-4">
    <div class="row">
        <div class="col-lg-3">
            <aside class="bg-dark text-white mt-5 mb-5 p-4">
                <div class="pb-2">
                    <div class="d-grid col-lg-5text-r">
                        <a th:href="@{/musicmatch/lista}" class="enlace text-center">
                            <button class="btn text-center " type="button"><img src="/img/+-.png" alt="chat"
                                                                                style="height: 100px;"></button>
                        </a>
                    </div>
                    <div class="d-grid col-lg-5text-r">
                        <a href="http://localhost:8080" class="enlace text-center">
                            <button class="btn text-center " type="button"><img src="/img/pngwing.com.png" alt="chat"
                                                                                style="height: 90px;"></button>
                        </a>
                    </div>
                </div>
            </aside>
        </div>
        <div class="col-lg-9 text-white">
            <h3 class="text-center mt-5 text-white">Tu música favorita</h3>
            <h4 class="text-center py-5 text-white">¡Explora y disfruta de tus géneros musicales preferidos! Elige entre
                una variedad de estilos para crear tu lista de reproducción perfecta. </h4>
            <!--Listas del usuario-->
            <div class="container">
                <div class="row">
                    <!-- Iterar sobre listas de reproducción-->
                    <div th:each="listaReproduccion, iter : ${listasDeReproduccion}" class="col-md-4">
                        <div class="card mb-4 bg-dark text-white" th:id="'card-' + ${iter.index}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${listaReproduccion.nombre}"></h5>
                                <button type="button" class="btn btn-secondary" th:data-bs-toggle="'modal'"
                                        th:data-bs-target="'#modal-' + ${iter.index}">
                                    Ver detalles
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Listas del usuario-->
                <div class="container">
                    <div class="row">
                        <!-- Iterar sobre listas de reproducción -->
                        <div th:each="listaReproduccion, iter : ${listasDeReproduccion}" class="col-md-4">
                            <div class="card mb-4 bg-dark text-white" th:id="'card-' + ${iter.index}">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${listaReproduccion.nombre}"></h5>
                                    <button type="button" class="btn btn-secondary" th:data-bs-toggle="'modal'"
                                            th:data-bs-target="'#modal-' + ${iter.index}">
                                        Ver detalles
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container py-4">
                        <h2>Lista de Canciones</h2>
                        <table class="table table-striped table-dark">
                            <thead>
                            <tr>
                                <th>Título</th>
                                <th>Artista</th>
                                <th>Género</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cancion : ${canciones}">
                                <td th:text="${cancion.titulo}"></td>
                                <td th:text="${cancion.nombreArtista}"></td>
                                <td th:text="${cancion.nombreGenero}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="container py-4">
                        <div class="row row-cols-4 g-4">
                            <div th:each="genero, iterStat : ${generos}">
                                <div class="col">
                                    <div class="card bg-dark text-white">
                                        <img class="card-img-top" th:src="@{'https://cdn.pixabay.com/photo/' + ${iterStat.index} + '/path-to-image.jpg'}" alt="">
                                        <div class="card-body">
                                            <h6 class="font-family-sans-serif" th:text="${genero.getNombreGenero()}">Genero</h6>
                                            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="${genero.getNombreGenero()}">Genero</button>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
        <!-- Script de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
 </body>
</html>
