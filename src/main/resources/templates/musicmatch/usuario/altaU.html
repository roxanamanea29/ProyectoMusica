<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid text-center">
        <img src="static/img/logo.png" alt="Logo" style="height: 80px;">
        <a class="navbar-brand" href="#">Administrador MusicMatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/admin/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="mx-auto mt-5 mb-3 text-center">
    <h1>Registro de Usuario</h1>
</div>
<div class="container">

    <form th:action="@{/usuario/registro}" th:object="${altaUsuario}" method="post">
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombreUsuario}" required />
        </div>
        <div class="form-group mb-3">
            <label for="correoElectronico">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="correoElectronico" th:field="*{correoElectronico}" required />
        </div>
        <div class="form-group mb-3">
            <label for="clave">Clave</label>
            <input type="password" class="form-control" id="clave" th:field="*{clave}" required />
        </div>
        <div class="py-3">
            <button type="submit" class="btn btn-outline-dark col-12">Registrar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<!-- Seleccionar el elemento en foco por defecto -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("nombre").focus();
    });
</script>
<!-- Seleccionar el elemento en foco por defecto -->
</body>
</html>
