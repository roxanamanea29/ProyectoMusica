<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container" style="background-color: rgba(0, 0, 0);">
<div class="mx-auto text-center">
    <br>
    <br>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div class="container">
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr class="text-left">
                <th>ID</th>
                <th>Lista</th>
                <th>Canción</th>
                <th>Opción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(acciones)}">
                <td colspan="4" class="text-center">No hay registros</td>
            </tr>
            <tr th:each="accion : ${acciones}">
                <td th:text="${accion.id}"></td>
                <td th:text="${accion.nombreLista}"></td>
                <td th:text="${accion.nombreCancion}"></td>
                <td class="align-middle"> <!-- Nueva columna para las imágenes -->
                    <a class="text-decoration-none mx-1" th:href="@{/lista/eliminar(cod_lista=${opcion.id})}">
                        <img src="/e.jpeg" alt="Eliminar">
                    </a>
                    <a class="text-decoration-none mx-1" th:href="@{/lista/modificar(cod_lista=${opcion.id})}">
                        <img src="/m.jpeg" alt="Modificar">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
