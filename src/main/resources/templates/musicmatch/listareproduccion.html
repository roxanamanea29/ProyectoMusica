<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-enviar {
            background-color: blue !important;
            color: white !important;
        }
        .lbl-agregar {
            color: white;
        }
    </style>
</head>
<body class="container" style="background-color: rgba(0, 0, 0);">
<div class="mx-auto text-center">
    <br>
    <br>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div class="container">
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr class="text-left">
                <th>ID</th>
                <th>Lista</th>
                <th>Opción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(acciones)}">
                <td colspan="3" class="text-center">No hay registros</td>
            </tr>
            <tr th:each="accion : ${acciones}">
                <td th:text="${accion.idListaReproduccion}"></td>
                <td th:text="${accion.nombreListaReproduccion}"></td>
                <td class="align-middle">
                    <a class="text-decoration-none mx-1" th:href="@{/musicmatch/listareproduccion/eliminar(codListaReproduccion=${accion.idListaReproduccion})}">
                        <img src="/img/e.jpeg" alt="Eliminar">
                    </a>
                    <a class="text-decoration-none mx-1" th:href="@{/musicmatch/listareproduccion/modificar(codListaReproduccion=${accion.idListaReproduccion})}">
                        <img src="/img/m.jpeg" alt="Modificar">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<form action="#" th:action="@{/listareproduccion/alta}" th:object="${altaListaReproduccion}" method="post">
    <div class="form-group">
        <label for="nombre" class="lbl-agregar">Agregar Lista de Reproducción</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombreListaReproduccion}" required >
    </div>
    <div class="py-3">
        <button type="submit" class="btn btn-outline-dark col-12 btn-enviar">Enviar</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
