<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-enviar {
            background-color: blue !important;
            color: white !important;
        }
        .lbl-agregar {
            color: white;
        }
    </style>
</head>
<body class="container" style="background-color: rgba(0, 0, 0);">
<div class="mx-auto text-center">
    <br>
    <br>
</div>
<div class="d-flex justify-content-center align-items-center rgba(1,1,0)">
    <h1>Contenido de la lista de reproducción </h1>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div class="container">
        <table class="table table-dark table-striped table-hover">
            <thead>
            <tr class="text-left">
                <th>ID</th>
                <th>Canción</th>
                <th>Artista</th>
                <th>Género</th>
                <th>ID Lista</th>
                <th>Acción</th>

            </tr>
            </thead>
            <tbody>
           <tr th:if="${#lists.isEmpty(canciones)}">
                <td colspan="3" class="text-center">No hay registros</td>
           </tr>
           <tr th:each="cancion : ${canciones}">
                 <td th:text="${cancion.idCancion}"></td>
                <td th:text="${cancion.titulo}"></td>
                <td th:text="${cancion.nombreArtista}"></td>
                <td th:text="${cancion.nombreGenero}"></td>
                <td th:text="${listaR}"></td>
                <td class="align-middle">
                   <a class="text-decoration-none mx-1" th:href="@{./eliminar(idLista=${listaR}codCancion=${cancion.idCancion})}">
                       <img src="/img/e.jpeg" alt="Eliminar">
                   </a>
                </td>
           </tr>
             </tbody>
         </table>
     </div>
 </div>
